<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/image/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Les petits plats</title>
</head>
<body class="relative py-6 px-12">
    <header class="w-full flex justify-center">
        <div class="mx-auto flex flex-col justify-center w-3/12 mb-8">
            <img src="./assets/image/logo.png" alt="logo les petits plats" class="w-2/12 mx-auto">
            <h1 class="mx-auto">Les petits plats</h1>
        </div>
    </header>
    <input type="text" placeholder="Rechercher" id="Search" class="w-full p-2 bg-gray-300 mb-6 border border-gray-100 rounded-md shadow-sm">
    <div id="tagsContainer" class="mb-4 w-full">
      <div class="p-2 mr-2 bg-blue-400 rounded-md inline-flex">
        <span class="grow-0">tag</span>
        <img src="./assets/image/close.svg" alt="close button" class="closeTag cursor-pointer inline ml-2 grow-0">
      </div>
    </div>
    <div id="filterContainer" class="w-full mb-4 flex justify-between">
      <div class="relative inline-block text-left" id="filterAppliances">
          <div class="relative input-container">
            <input type="text" placeholder="Appareils" id="inputAppliance" class="input placeholder:text-white inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-green-400 text-sm font-medium text-white hover:bg-green-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500">
              <!-- Heroicon name: solid/chevron-down -->
              <svg class="absolute cursor-pointer top-3 right-1 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
          </div>
          <div id="appliancesOpt" class="hidden origin-top-right absolute z-20 mt-2 w-96 rounded-md shadow-lg bg-green-400 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <ul role="none" id="appliancesContainer" class="py-1 grid grid-cols-3 gap-4 overflow-hidden">
            </ul>
          </div>
      </div>
      <div class="relative inline-block text-left" id="filterUstensils">
          <div class="relative input-container">
            <input type="text" placeholder="Ustensiles" id="inputUstensils" class="input placeholder:text-white inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-red-400 text-sm font-medium text-white hover:bg-red-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500">
            <svg class="absolute cursor-pointer top-3 right-1 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
          <div id="UstensilsOpt" class="hidden origin-top-right absolute z-20 mt-2 w-96 rounded-md shadow-lg bg-red-400 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <ul class="py-1 grid grid-cols-3 gap-4 overflow-hidden" role="none" id="ustensilsContainer">
            </ul>
          </div>
      </div>
      <div class="relative inline-block text-left" id="filterIngredients">
        <div class="relative input-container">
          <input type="text" placeholder="IngrÃ©dients" id="inputIngredients" class="input placeholder:text-white inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-blue-400 text-sm font-medium text-white hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500">
          <svg class="absolute cursor-pointer top-3 right-1 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </div>
        <div id="IngOpt" class="hidden bg-blue-400 text-white origin-top-right absolute z-20 mt-2 w-56 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <ul class="py-1 grid grid-cols-3 gap-4 overflow-hidden" role="none" id="ingredientsContainer">
          </ul>
        </div>
    </div>
    </div>
    <div id="recipesContainer" class=" relative grid grid-cols-3 gap-4 w-10/12 mx-auto">

    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/utils/filteredData.js"></script>
</body>
</html>
